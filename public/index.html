<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperDOC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    .field-context {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-family: monospace;
    }
    .field-preview {
      background: #fff3cd;
      padding: 2px 4px;
      border-radius: 2px;
    }
    .field-help {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: 5px;
    }
    .field-example {
      font-style: italic;
      color: #28a745;
    }
    .field-group {
      border-left: 3px solid #0d6efd;
      padding-left: 15px;
      margin-bottom: 20px;
    }
    [data-tooltip] {
      position: relative;
      cursor: help;
    }
    [data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 0;
      background: #000;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.875rem;
      white-space: nowrap;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Super-Doc- khatami</h1>
    
    <div class="card mb-4">
      <div class="card-header">
        <h5 class="mb-0">Step 1: Upload Document Template</h5>
      </div>
      <div class="card-body">
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="document" class="form-label">Select document file (.txt, .doc, .docx)</label>
            <input class="form-control" type="file" id="document" name="document" accept=".txt,.doc,.docx" required>
          </div>
          <button type="submit" class="btn btn-primary">Analyze Document</button>
        </form>
        <div id="uploadLoading" class="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Analyzing document with AI... This may take a few moments.</p>
        </div>
      </div>
    </div>
    
    <div id="fieldsCard" class="card mb-4" style="display: none;">
      <div class="card-header">
        <h5 class="mb-0">Step 2: Fill in Template Fields</h5>
      </div>
      <div class="card-body">
        <form id="generateForm">
          <div id="fieldsContainer">
            <!-- Fields will be inserted here dynamically -->
          </div>
          <button type="submit" class="btn btn-success mt-3">Generate Document</button>
        </form>
        <div id="generateLoading" class="loading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p>Generating your document...</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const uploadForm = document.getElementById('uploadForm');
      // const generateForm = document.getElementById('generateForm'); // Removed
      const fieldsContainer = document.getElementById('fieldsContainer');
      const fieldsCard = document.getElementById('fieldsCard');
      const uploadLoading = document.getElementById('uploadLoading');
      // const generateLoading = document.getElementById('generateLoading'); // Removed
      const uploadButton = uploadForm.querySelector('button[type="submit"]');
      
      let pollingInterval = null; // To store the interval ID

      // Function to display fields once ready
      function displayFields(fields) {
        fieldsContainer.innerHTML = ''; // Clear previous fields
        fields.forEach((field, index) => {
          const fieldGroup = document.createElement('div');
          fieldGroup.className = 'field-group';

          const fieldContext = `
            <div class="field-context">
              ${field.fullContext.replace(/\*\*(.*?)\*\*/g, '<span class="field-preview">$1</span>')}
            </div>
          `;

          const example = getFieldExample(field.fieldType);
          
          fieldGroup.innerHTML = `
            ${fieldContext}
            <label for="field_${index}" class="form-label">
              <strong>${field.fieldName}</strong>
              <span class="badge bg-secondary ms-2">${field.fieldType}</span>
            </label>
            <div class="input-group" data-tooltip="Type: ${field.fieldType}">
              <span class="input-group-text">Current:</span>
              <input type="text" 
                class="form-control" 
                id="field_${index}" 
                name="field_${index}" 
                value="${field.currentValue}"
                placeholder="${example}"
                required>
            </div>
            <div class="field-help">
              <div class="field-example">Example: ${example}</div>
              ${getFieldDescription(field.fieldType)}
            </div>
          `;
          
          fieldsContainer.appendChild(fieldGroup);
        });
        fieldsCard.style.display = 'block'; // Show the fields card
      }

      // Function to poll the status endpoint
      function pollStatus(taskId) {
        pollingInterval = setInterval(async () => {
          try {
            const response = await fetch(`/status/${taskId}`);
            if (!response.ok) {
              // Handle non-2xx responses if necessary, though server sends 200 for all states
              console.warn(`Status check failed with status: ${response.status}`);
              return; // Continue polling or implement retry logic
            }
            
            const data = await response.json();
            
            if (data.status === 'complete') {
              clearInterval(pollingInterval);
              pollingInterval = null;
              uploadLoading.style.display = 'none';
              uploadButton.disabled = false; // Re-enable button
              displayFields(data.fields);
            } else if (data.status === 'error') {
              clearInterval(pollingInterval);
              pollingInterval = null;
              uploadLoading.style.display = 'none';
              uploadButton.disabled = false; // Re-enable button
              alert(`Error processing document: ${data.message}`);
              console.error('Processing error:', data.message);
            } else if (data.status === 'processing') {
              // Still processing, do nothing, wait for next interval
              console.log('Still processing...');
            } else {
              // Unexpected status
              clearInterval(pollingInterval);
              pollingInterval = null;
              uploadLoading.style.display = 'none';
              uploadButton.disabled = false; // Re-enable button
              alert(`Unexpected status received: ${data.status}`);
              console.error('Unexpected status:', data);
            }
          } catch (error) {
            // Network error or JSON parsing error
            console.error('Polling error:', error);
            // Optionally stop polling after too many errors
            // clearInterval(pollingInterval);
            // alert('Failed to get status update. Please try again later.');
          }
        }, 3000); // Poll every 3 seconds
      }
      
      uploadForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Clear previous results and hide card
        fieldsContainer.innerHTML = '';
        fieldsCard.style.display = 'none';
        
        // Stop any previous polling
        if (pollingInterval) {
          clearInterval(pollingInterval);
          pollingInterval = null;
        }

        const formData = new FormData(uploadForm);
        uploadLoading.style.display = 'block';
        uploadButton.disabled = true; // Disable button during processing
        
        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });
          
          // Check for immediate errors from the /upload endpoint (e.g., 400, 500)
          if (!response.ok && response.status !== 202) { // 202 is the expected success status
             const errorData = await response.json().catch(() => ({ message: 'Unknown server error' }));
             throw new Error(`Upload initiation failed: ${errorData.message || response.statusText}`);
          }
          
          if (response.status === 202) {
            const data = await response.json();
            // Start polling
            pollStatus(data.taskId);
          } else {
             // Should not happen if backend is correct, but handle unexpected success codes
             throw new Error(`Unexpected response status: ${response.status}`);
          }

        } catch (error) {
          // Handle errors during the initial POST request
          alert(`Error: ${error.message}`);
          console.error('Upload Error:', error);
          uploadLoading.style.display = 'none';
          uploadButton.disabled = false; // Re-enable button on error
        } 
        // Note: 'finally' block removed as loading state is managed by polling now
      });
      
      // generateForm event listener removed as the form is gone

      // Helper functions for field metadata (remain unchanged)
      function getFieldExample(fieldType) {
        const examples = {
          'name': 'John Smith',
          'date': '15 June, 2025',
          'email': 'john.smith@example.com',
          'phone': '+1-555-123-4567',
          'address': '500 Main St, Austin, TX 78701',
          'company': 'Acme Corporation',
          'title': 'Senior Software Engineer',
          'amount': '$1,000.00',
          'default': 'Enter value here'
        };
        return examples[fieldType.toLowerCase()] || examples.default;
      }
      
      function getFieldDescription(fieldType) {
        const descriptions = {
          'name': 'Enter the full name as it should appear in the document',
          'date': 'Use the format: DD Month, YYYY',
          'email': 'Enter a valid email address',
          'phone': 'Include country code and area code',
          'address': 'Enter the complete address with street, city, state, and ZIP',
          'company': 'Enter the official company name',
          'title': 'Enter the professional title or position',
          'amount': 'Enter the amount with currency symbol and decimals',
          'default': 'Enter the replacement value'
        };
        return `<div class="text-muted">${descriptions[fieldType.toLowerCase()] || descriptions.default}</div>`;
      }
    });
  </script>
</body>
</html>
